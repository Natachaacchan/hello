<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos JavaScript</title>
</head>
<body>

<h1>Exemplos JavaScript</h1>

<!-- Exemplo 1: Mensagem de 'Olá Mundo' -->
<script>
    console.log('Olá Mundo');
</script>

<!-- Exemplo 2: Saída da soma de 2 inteiros -->
<script>
    var a = 5;
    var b = 7;
    var soma = a + b;
    console.log('A soma de', a, 'e', b, 'é', soma);
</script>

<!-- Exemplo 3: Alterar a propriedade de um elemento por id -->
<p id="paragrafo">Este é um parágrafo com o id 'paragrafo'.</p>
<script>
    document.getElementById('paragrafo').style.color = 'blue';
</script>

<!-- Exemplo 4: Alterar a propriedade de um elemento por name -->
<input type="text" name="campo" value="Valor Inicial">
<script>
    document.getElementsByName('campo')[0].value = 'Novo Valor';
</script>

<!-- Exemplo 5: Alterar a propriedade de um elemento por class -->
<p class="paragrafo">Este é outro parágrafo com a classe 'paragrafo'.</p>
<script>
    var elementos = document.getElementsByClassName('paragrafo');
    for (var i = 0; i < elementos.length; i++) {
        elementos[i].style.fontWeight = 'bold';
    }
</script>

</body>
</html>
